<div class="m-4">
    <div class="card">
        <div class="card-header">
            <h2>Add a driver</h2>
        </div>
        <div class="card-body">
            <form #myForm="ngForm">
                <div class="mb-3">
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input type="text" id="txtFirstName" name="txtFirstName"
                        class="form-control"
                        [(ngModel)]="driver.firstName"
                        #firstName="ngModel"
                        required
                        maxlength="20">
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
                        First name is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input type="text" id="txtLastName" name="txtLastName"
                        class="form-control"
                        [(ngModel)]="driver.lastName"
                        #lastName="ngModel"
                        required
                        maxlength="40">
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">
                        Last name is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" id="txtAddress" name="txtAddress"
                        class="form-control"
                        [(ngModel)]="driver.address"
                        #address="ngModel"
                        required
                        maxlength="50">
                    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                        Address is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cmbProvince" class="form-label">Province</label>
                    <select id="cmbProvince" name="cmbProvince" class="form-select"
                        [(ngModel)]="driver.provinceId"
                        #province="ngModel"
                        required>
                        <option *ngFor="let province of provinces" value="{{province[0]}}">{{province[1]}}</option>
                    </select>
                    <div *ngIf="province.invalid && (province.dirty || province.touched)" class="text-danger">
                        Province is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="txtPostalCode" class="form-label">Postal Code</label>
                    <input type="text" id="txtPostalCode" name="txtPostalCode"
                        class="form-control"
                        [(ngModel)]="driver.postalCode"
                        #postalCode="ngModel"
                        required
                        pattern="^[A-Z]\d[A-Z]\s\d[A-Z]\d$">
                    <div *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched)">
                        <small *ngIf="postalCode.errors['required']" class="text-danger">
                            Postal code is required
                        </small>
                        <small *ngIf="postalCode.errors['pattern']" class="text-danger">
                            Postal code must match the pattern 'A#A #A#'
                        </small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="text" id="txtEmail" name="txtEmail"
                        class="form-control"
                        [(ngModel)]="driver.email"
                        #email="ngModel"
                        required
                        maxlength="50">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                        Email is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="txtPhone" class="form-label">Phone Number</label>
                    <input type="text" id="txtPhone" name="txtPhone"
                        class="form-control"
                        [(ngModel)]="driver.phone"
                        #phone="ngModel"
                        required
                        pattern="^\d{3}-\d{3}-\d{4}$">
                    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                        <small *ngIf="phone.errors['required']" class="text-danger">
                            Phone number is required
                        </small>
                        <small *ngIf="phone.errors['pattern']" class="text-danger">
                            Phone number must match the pattern '###-###-####'
                        </small>
                    </div>
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary" id="btnSave" name="btnSave"
                        [disabled]="myForm.invalid"
                        (click)="btnSave_click()">Save</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
