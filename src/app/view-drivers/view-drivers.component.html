<div class="m-4">
    <div class="card">
        <div class="card-header">
            <h2>List of Drivers</h2>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li *ngFor="let driver of drivers" class="list-group-item">
                    <button class="btn btn-primary me-4 btn-sm" type="button" id="btnModify"
                        name="btnModify"
                        (click)="btnModify_click(driver)">Modify</button>
                    Name: {{driver.firstName}} {{driver.lastName}}
                </li>
            </ul>
        </div>
    </div>
</div>
